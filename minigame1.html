<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Example A - Game Loop</title>
		<style>
			body {
				display: grid;
				grid-template-columns: auto 1fr;
				margin: 8px;
				padding: 0;
			}

			#game-container>canvas {
				border-radius: 5px;
			}

			.description {
				margin-left: 8px;
			}
		</style>
	</head>
	<body>
		<div id="game-container"></div>
		<div class="description">
			<h1>Example A - Game Loop</h1>
			<p>
				<h3>Controls</h3>
				Arrow Keys - Move
			</p>
			<p>
				<h3>Goal</h3>
				Walk back and forth to the other edge of the screen to score points. Avoid getting detected by the guard.
			</p>
			<p>
				<h3>Credits</h3>
				<ul>
					
						<li>
							Art assets from open source project <a href="https://github.com/Tuxemon/Tuxemon">Tuxemon</a>.
						</li>
					
						<li>
							Game engine: <a href="https://phaser.io/">Phaser 3</a>
						</li>
					
				</ul>
			</p>
		</div>
		<script src="js/extras.js"></script>
		<script src="js/minigame1.js"></script>
	</body>
</html>
